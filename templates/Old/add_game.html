<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add MTG Game</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .player-block { margin-bottom: 15px; border: 1px solid #ccc; padding: 10px; }
  </style>
</head>
<body>
  <h1>Record a New Game</h1>
  <form action="/add-game" method="POST">
    <label>Date:<br>
      <input type="date" name="date" required>
    </label><br><br>

    <label>Number of Players:<br>
      <input type="number" name="numPlayers" id="numPlayers" min="1" default='4' required>
    </label><br><br>

    <label>Turns:<br>
      <input type="number" name="turns" min="1">
    </label><br><br>

    <label>Win Condition:<br>
      <select name="winCon">
        <option value="Combat">Combat</option>
        <option value="Combo">Combo</option>
        <option value="Commander Damage">Commander Damage</option>
        <option value="Ping/Burn">Ping/Burn</option>
        <option value="Scoops">Scoops</option>
      </select>
    </label><br><br>

    <h2>Players</h2>
    <div id="playersContainer">
      <!-- Player input blocks will go here -->
    </div>
    <button type="button" onclick="addPlayer()">Add Player</button><br><br>

    <label>Winner (PlayerID will be assigned after insert, so use name):<br>
      <input type="text" name="winnerName">
    </label><br><br>

    <button type="submit">Save Game</button>
  </form>

  <script>
    let playerCount = 0;

    function addPlayer() {
      playerCount++;
      const container = document.getElementById('playersContainer');

      const div = document.createElement('div');
      div.className = 'player-block';
      div.innerHTML = `
        <h3>Player ${playerCount}</h3>
        <label>Name:<br>
          <input type="text" name="playerName[]" required>
        </label><br>
        <label>Commander:<br>
          <input type="text" name="commanderName[]">
        </label><br>
        <label>Turn Order:<br>
          <input type="number" name="turnOrder[]" min="1">
        </label><br>
      `;
      container.appendChild(div);
    }
  </script>
</body>
</html>
